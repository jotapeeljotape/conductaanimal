<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conducta Animal — Winamp</title>
  <style>
    html, body { height:100%; margin:0; background:#111; display:grid; place-items:center; color:#ddd; font:15px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    #app { width: 700px; height: 480px; }
  </style>
  <!-- Ruta UMD correcta del bundle -->
  <script src="https://unpkg.com/webamp@1.6.3/dist/webamp.bundle.min.js"></script>
</head>
<body>
  <div id="status">Cargando reproductor…</div>
  <div id="app"></div>

  <script>
    // Si el bundle no cargó, mostramos error visible
    if (!window.Webamp) {
      document.getElementById('status').textContent = 'No se pudo cargar Webamp (script). Refrescá o probamos otro CDN.';
    } else {
      document.getElementById('status').textContent = 'Inicializando…';
      const tracks = [
        { metaData: { title: "Sobrevivimos" }, url: "https://www.dropbox.com/scl/fi/tl588c3l6z9ftd1egsa8z/1.-Proyecto-MM-Sobrevivimos-MP3-bits.mp3?rlkey=mnrvmy4xlbn8ejlicj6n0iunj&st=4m00cekn&raw=1" },
        { metaData: { title: "Conducta Animal" }, url: "https://www.dropbox.com/scl/fi/01ksyyk6wwar5y36tchp1/2.-Proyecto-MM-Conducta-Animal-MP3-bits.mp3?rlkey=1fssau8rwq14rapoeyj1k7xvj&st=mmda1ss8&raw=1" },
        { metaData: { title: "Atado Interminable" }, url: "https://www.dropbox.com/scl/fi/fbp75xsady0iqg6rz72nd/3.-Proyecto-MM-Atado-Interminable-MP3-bits.mp3?rlkey=z60j85gzgoot07kdsyonrcram&st=u3t5ve73&raw=1" },
        { metaData: { title: "Libertad" }, url: "https://www.dropbox.com/scl/fi/v4po1966ukk30d1j5ibj8/4.-Proyecto-MM-Libertad-MP3-bits.mp3?rlkey=6787o7oe1ilarzidu0tqt76g9&st=zyj7kk5r&raw=1" },
        { metaData: { title: "Un Mundo Mejor" }, url: "https://www.dropbox.com/scl/fi/o86x8zxleqed1cen315n0/5.-Proyecto-MM-Un-Mundo-Mejor-MP3-bits.mp3?rlkey=zo9ou110yvcwytwo668i6bimn&st=n8hftvkd&raw=1" },
        { metaData: { title: "Noche de Estrellas" }, url: "https://www.dropbox.com/scl/fi/4dov46j44fm966uyy416g/6.-Proyecto-MM-Noche-De-Estrellas-MP3-bits.mp3?rlkey=1wlq21jp6jcf5m11zbih0qxxw&st=0nrh10l4&raw=1" },
        { metaData: { title: "Patrones" }, url: "https://www.dropbox.com/scl/fi/lxh2td2r9sgwfymblj4cs/7.-Proyecto-MM-Patrones-MP3-bits.mp3?rlkey=hlm04pybh0pxtl4dj30pu58ak&st=m9u2co1s&raw=1" },
        { metaData: { title: "Hay Muchas Formas De Decir Adiós" }, url: "https://www.dropbox.com/scl/fi/3pk5wmhgru9qshmkgy98z/8.-Proyecto-MM-Hay-Muchas-Formas-De-Decir-Adios-MP3-bits.mp3?rlkey=cbz9ckqc19uflr43lyx8lyg99&st=vc9sozoi&raw=1" }
      ];
      const webamp = new Webamp({
        initialTracks: tracks,
        // initialSkin: { url: "https://cdn.webampskins.org/Winamp2/Standard%20Winamp%205.wsz" }
      });
      webamp.renderWhenReady(document.getElementById("app"))
        .then(() => { document.getElementById('status').remove(); })
        .catch(() => { document.getElementById('status').textContent = 'Fallo al renderizar Webamp.'; });
    }
  </script>
</body>
</html>
